<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration | SkillZONE</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Global*/
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: "Orbitron", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    nav.navbar-custom {
      width: 100%;
      background: #000;
      padding: 18px 0;
      border-bottom: 1px solid #ffffff;
      font-family: "Orbitron", sans-serif;
    }

    .navbar-brand-custom {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: 1px;
    }

    .navbar-custom a.nav-link-custom {
      color: #fff;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 600;
    }

    /* Register Card */
    .register-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .register-card {
      background: #111;
      border: 1px solid #ffffff;
      border-radius: 10px;
      padding: 35px;
      width: 650px;
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.08);
    }

    .register-card h2 {
      font-weight: 700;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    label {
      color: #fff;
      font-size: .9rem;
      margin-top: 10px;
    }

    .form-control,
    .form-select {
      background: #000;
      border: 1px solid #fff;
      border-radius: 4px;
      color: #fff;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .btn-register {
      width: 100%;
      background: #fff;
      color: #000;
      font-weight: 700;
      border-radius: 4px;
      padding: 10px;
      margin-top: 20px;
    }

    .btn-register:hover {
      background: #bbb;
    }

    .back-link {
      color: #fff;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: .9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Footer*/
    footer {
      width: 100%;
      background: #000;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      border-top: 1px solid #ffffff;
      font-size: .9rem;
    }
  </style>
</head>

<body>

<!-- Header -->
<nav class="navbar-custom">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="{{ url_for('index') }}" class="navbar-brand-custom">SkillZONE</a>

    <div>
      <a href="{{ url_for('index') }}" class="nav-link-custom">Home</a>
      <a href="{{ url_for('login') }}" class="nav-link-custom">Login</a>
    </div>
  </div>
</nav>

<!-- Register Form -->
<div class="register-wrapper">
  <div class="register-card">

    <h2>Employee Registration</h2>

    <form method="POST" action="{{ url_for('register') }}">

      <div class="row">
        <div class="col-md-6">
          <label>First Name</label>
          <input type="text" class="form-control" name="first_name" required>
        </div>

        <div class="col-md-6">
          <label>Last Name</label>
          <input type="text" class="form-control" name="last_name" required>
        </div>
      </div>

      <label>Email</label>
      <input type="email" class="form-control" name="email" required>

      <div class="row">
        <div class="col-md-6">
          <label>Position</label>
          <input type="text" class="form-control" name="position" required>
        </div>

        <div class="col-md-6">
          <label>Department</label>
          <input type="text" class="form-control" name="department" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label>Phone</label>
          <input type="text" class="form-control" name="phone">
        </div>

        <div class="col-md-6">
          <label>Hire Date</label>
          <input type="date" class="form-control" name="hire_date">
        </div>
      </div>

      <label>Gender</label>
      <select class="form-select" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <button type="submit" class="btn btn-register">Register</button>
    </form>

    <a href="{{ url_for('index') }}" class="back-link">← Back to Home</a>

  </div>
</div>

<!-- Footer -->
<footer>
  © 2025 SkillZONE. All rights reserved.
</footer>

</body>
</html>
