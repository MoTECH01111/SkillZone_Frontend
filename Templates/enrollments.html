{% extends 'base.html' %}
{% block content %}
<h2>Enrollments</h2>
<table class="table table-bordered">
  <thead>
    <tr><th>ID</th><th>Employee</th><th>Course</th><th>Status</th><th>Progress</th></tr>
  </thead>
  <tbody>
    {% for e in enrollments %}
    <tr>
      <td>{{ e.id }}</td>
      <td>{{ e.employee.first_name }} {{ e.employee.last_name }}</td>
      <td>{{ e.course.title }}</td>
      <td>{{ e.status }}</td>
      <td>{{ e.progress }}%</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
