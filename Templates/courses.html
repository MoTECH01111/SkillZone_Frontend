{% extends 'base.html' %}
{% block content %}
<h2>Courses</h2>
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Title</th><th>Level</th><th>Start Date</th><th>End Date</th></tr>
  </thead>
  <tbody>
    {% for c in courses %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.title }}</td>
      <td>{{ c.level }}</td>
      <td>{{ c.start_date }}</td>
      <td>{{ c.end_date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
