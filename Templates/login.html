<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | SkillZONE</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
      body {
          font-family: "Orbitron", sans-serif;
          background: #000; 
          color: #fff;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
      }

      /* HEADER / NAVBAR */
      .navbar {
          background: #000;
          border-bottom: 1px solid white;
      }
      .navbar-brand, .nav-link {
          color: white !important;
          font-weight: 600;
      }
      .navbar-toggler-icon {
          filter: invert(1);
      }

      /* LOGIN BOX */
      .login-container {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .login-card {
          background: #111; 
          border: 2px solid #fff;
          border-radius: 0px;
          padding: 30px;
          width: 100%;
          max-width: 450px;
          box-shadow: 0 0 20px rgba(255,255,255,0.15);
          text-align: center;
      }

      .card-title {
          color: #fff;
          font-weight: 700;
          margin-bottom: 20px;
      }

      label {
          color: #fff;
          font-weight: 600;
      }

      .form-control {
          background: #000;
          border: 1px solid #fff;
          border-radius: 0px;
          color: white;
      }
      .form-control::placeholder {
          color: #ccc;
      }

      .btn-login {
          background: #fff;
          color: #000;
          font-weight: 700;
          border-radius: 0px;
          width: 100%;
          padding: 10px;
          border: none;
      }
      .btn-login:hover {
          background: #e3e3e3;
      }

      .link {
          color: #fff;
          text-decoration: none;
          font-weight: 600;
      }
      .link:hover {
          text-decoration: underline;
      }

      /* FOOTER */
      footer {
          background: #000;
          color: white;
          padding: 15px;
          text-align: center;
          border-top: 1px solid white;
      }
  </style>
</head>

<body>

<!-- HEADER -->
<nav class="navbar navbar-expand-lg px-4">
  <a class="navbar-brand" href="{{ url_for('index') }}">SkillZONE</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
      </ul>
  </div>
</nav>

<!-- LOGIN CARD -->
<div class="login-container">
  <div class="login-card">
      <h2 class="card-title">Employee Login</h2>

      <form method="POST">

          <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
              <label>Hire Date</label>
              <input type="date" class="form-control" name="hire_date" required>
          </div>

          <button type="submit" class="btn btn-login">Login</button>

      </form>
      <div class="mt-3">
          <a class="link" href="{{ url_for('register') }}">Create an account</a><br>
          <a class="link" href="{{ url_for('index') }}">‚Üê Back to Home</a>
      </div>
  </div>
</div>

<!-- FOOTER -->
<footer>
  &copy; 2025 SkillZONE. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
